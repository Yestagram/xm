                `‰ªäÂπ¥, \n‰Ω†‰∏ÄÂÖ±ÁõëÁù£Èë´Â¶π\nÂéªÊâæÂ•≥ÊúãÂèãÈïøËææ${store.countOfYear}Ê¨°, \nÁõëÁù£ÂæàËæõËã¶Âêß, \nÊ¨∫Ë¥ü‰ªñ‰∏Ä‰∏ãÂ•ñÂä±Ëá™Â∑±Âêß`,
                `‰Ω†ÂÇ¨‰øÉÈë´Â¶πÊúÄÂ§öÁöÑÊó∂ÂÄô\nÂèëÁîüÂú®${store.maxCountMonth}Êúà, \n‰πüËÆ∏\nËøô‰∏™Êúà‰Ω†Âú®ÂÖ≥ÂøÉÈë´Â¶πÂêß`,
                `${mc[0]}Êúà${mc[1]}Êó•Ëøô‰∏ÄÂ§©,\n ‰∏ÄÂÆöÊòØÁâπÂà´ÁöÑ‰∏ÄÂ§©, \nËøô‰∏ÄÂ§©‰Ω†ÂÇ¨‰øÉ‰∫Ü${store.maxCountOfDay}Ê¨°, \n‰Ω†ËÇØÂÆö‰πü‰∏∫Èë´Â¶πÁùÄÊÄ•Âêß`,
                `${lh[0]}Êúà${lh[1]}Êó•ËøôÂ§©${store.latestHour}ÁÇπ, \nÂæàÊôö‰∫Ü, \n‰Ω†ËøòÂú®ËÆ©Èë´Â¶πÊâæÂ•≥ÊúãÂèã, \n‰ºëÊÅØ‰∏Ä‰∏ãÂêß, \nÂéªÁúã‰∏™‰π¶Â•Ω‰∏çÂ•Ω`,
            ];
            texts.forEach((x) => {

                summary.append(dom);
            });
            const buttons = document.createElement("div");
            buttons.classList.add("buttons");
            buttons.append(btn("‰∏ä‰∏ÄÊù°", () => showSummary(-1)));
            buttons.append(btn("‰∏ã‰∏ÄÊù°", () => showSummary(1)));

            summary.style.display = "flex";

            showSummary();
        }
        const drawLots = (store, e) => {
            const now = new Date();
            const today = `${now.getMonth()}-${now.getDate()}`;
            const texts = ["Â§ßÂêâ", "‰∏≠Âêâ", "Â∞èÂêâ", "Âêâ", "Êú´Âêâ", "Âá∂", "Â§ßÂá∂"];
            if (store.lastDraw !== today) {
                store.lastDraw = today;
                const award = -(Math.abs(e.x - e.y) % 4);
                const index = Math.floor(Math.log10(Math.floor(Math.random() * (10 ** texts.length)))) % texts.length;
                store.drawLots = index ? (index + award) % texts.length : index;
            }
            return texts[store.drawLots];
        }
        const upgrade = () => {
            if (store.version !== undefined) {
                const start = (store.version || 0) + 1;
                for (let i = start; i < VERSION; i++) {
                    if (i === 1) {
                        store.countOfYear = store.count;
                        store.thisYear = 2023;
                    }
                }
            }
            store.version = VERSION;
        }
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        const voiceEffect = (frequency) => {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'square';
            oscillator.frequency.value = frequency;
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioCtx.currentTime + 0.01);
            oscillator.start(audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
            oscillator.stop(audioCtx.currentTime + 1);
        }
        const playSong = (sheet = []) => {
            let i = 0;
            const flag = setInterval(() => {
                if (i >= sheet.length) {
                    clearInterval(flag);
                    return;
                }
                voiceEffect(sheet[i])
                i++;
            }, 500);
        }
        const bindClick = (el, onClick, onDoubleClick, delay = 200) => {
            let lastClick = 0;
            let clickCheck = null;
            el.addEventListener("click", (e) => {
                if (Date.now() - lastClick < delay) {
                    clearTimeout(clickCheck);
                    onDoubleClick?.(e);
                    lastClick = 0;
                } else {
                    lastClick = Date.now();
                    clickCheck = setTimeout(() => onClick?.(e), delay)
                }
            })
        }
        const answerWithSpeak = (text) => {
            if (window.speechSynthesis) {
                speechSynthesis.speak(new SpeechSynthesisUtterance(text));
            }
            return showConfirm(text, true);
        }
        const answer = (rawText = "") => {
            let text = rawText.toLowerCase();
            if (text.includes("Êàë‰ø°‰ª∞Â∏ÖÂØå") || text.includes("Êàë‰ø°‰ª∞Â∏ÖÂ∫ú") || text.includes("ÊàëÂßìÊù®Â∏ÖÂØå") || text.includes("Êàë‰ø°‰ª∞Â∏ÖÊúç") || text.includes("Êàë‰ø°‰ª∞Â∏ÖÂÇÖ")) {
                answerWithSpeak("Êàë‰ø°‰ª∞Â∏ÖÂØå!").then(() => {
                    if (!store.believe) store.believe = 0;
                    store.believe++;
                })
            } else if (text.includes("Êë©ËÄ∂") || text.includes("È≠îÂ§ú") || text.includes("Êó†Â§ú") || text.includes("Êú´È°µ") || text.includes("ËÜúÂè∂")) {
                answerWithSpeak("ËÜúÂè∂!").then(() => {
                    if (!store.worship) store.worship = 0;
                    store.worship++;
                })
            } else if (text.includes("‰Ω†Â¶πÊâæÂà∞Â•≥ÊúãÂèã‰∫Ü") || text.includes("Êñ∞Â¶πÊâæÂà∞Â•≥ÊúãÂèã‰∫Ü")) {
                answerWithSpeak("Ê≤°Êúâ!Èë´Â¶πÊ≤°ÊúâÊâæÂà∞Â•≥ÊúãÂèã");
            } else {
                return false;
            }
            return true;
        }
        const bindVoiceInput = () => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = "zh-cn";
            recognition.onresult = (event) => {
                const last = event.results.length - 1;
                const res = event.results[last];
                const text = res[0].transcript;
                $debugger.innerText = text;
                if (res.isFinal) {
                    const a = answer(text);
                    if (a) {
                        stop();
                    }
                }
            }
            const $input = document.getElementById("voice_input");
            let listening = false;
            const start = () => {
                if (listening) return;
                listening = true;
                try {
                    recognition.start();
                } catch (err) {

                }
            }
            const stop = () => {
                recognition.stop();
                listening = false;
            }
            $input.addEventListener("mousedown", start);
            $input.addEventListener("mouseup", stop);
            $input.addEventListener("touchstart", start);
            $input.addEventListener("touchend", stop);
            $input.addEventListener("contextmenu", (e) => {
                e.stopPropagation();
                e.preventDefault();
            })
        }
        bindVoiceInput();

        const store = storage("XM");
        bindClick(document.getElementById("day"), (e) => {
            showConfirm(`‰ªäÊó•ÊÅãÁà±ËøêÂäø:\n\n    ` + drawLots(store, e), true);
        }, () => {
            showConfirm("‰Ω†ÊòØÈë´Â¶πÂêó?").then((res) => {
                store.isSelf = res;
                init(store);
            });
        });
        bindClick(document.getElementById("answer"), null, () => {
            initSummary(store);
        });
        let sheetIndex = 0;
        $face.addEventListener("click", debounce(() => {
            if (sheetIndex >= SHEET.length) {
                showConfirm("‰Ω†ÊàêÂäüÂºπÊèç‰∫ÜÂ∞èÈë´Èë´!", true);
                sheetIndex = 0;
                if (!store.littleStar) store.littleStar = 0;
                store.littleStar++;
                return;
            }
            voiceEffect(FREQUENCY[SHEET[sheetIndex++]]);
        }, 200, true));
        bindClick(document.getElementById("hide_btn"), null, () => {
            $debugger.style.display = "block"
        });
        bindClick($debugger, null, () => {
            $debugger.style.display = ""
        });
        if (store.version !== VERSION) {
            upgrade();
        }
        if (!store.count) store.count = 0;
        store.count++;
        if (store.isSelf === undefined) {
            showConfirm("‰Ω†ÊòØÈë´Â¶πÂêó?").then((res) => {
                store.isSelf = res;
                init(store);
            })
        } else {
            init(store);
        }
    })()
